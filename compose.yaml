services:

  postgres:
    image: postgres:15
    restart: unless-stopped
    networks:
      - slbnetwork
    env_file:
      - ./config.env
    volumes:
      - ./db/pg-create:/docker-entrypoint-initdb.d/pg-create.sh
      - postgresdata:/var/lib/postgresql/data
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  spacexlaunchbot:
    image: psidex/spacexlaunchbot:latest
    restart: unless-stopped
    networks:
      - slbnetwork
    env_file:
      - ./config.env
    volumes:
      - slbdata:/docker-volume
    depends_on:
      - postgres

  stats-server:
    image: psidex/spacexlaunchbot-stats-server:latest
    restart: unless-stopped
    networks:
      - slbnetwork
      - proxynet
    env_file:
      - ./config.env
    ports:
      - 127.0.0.1:8080:8080
    depends_on:
      - postgres

networks:
  slbnetwork:


volumes:
  slbdata:
  postgresdata:
